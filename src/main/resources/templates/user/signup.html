<html layout:decorate="~{layout}"xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<div layout:fragment="content" class="container">
    <article class="container d-flex flex-column align-items-center">
        <div class="page-header">
            <div class="col-md-auto mt-3">
                <h3>회원가입</h3>
            </div>
        </div>
        <div class="col-sm-6 col-md-offset-3">
            <form th:action="@{/user/signup}" th:object="${signupForm}" method="post" role="form">
                <div class="alert alert-danger" role="alert" th:if="${#fields.hasAnyErrors()}">
                    <div th:each="err : ${#fields.allErrors()}" th:text="${err}" />
                </div>
                <div class="form-group">
                    <label for="username">이름</label>
                    <input type="text" th:field="*{username}" placeholder="이름을 입력해 주세요">
                </div>
                <div class="form-group">
                    <label for="userId">아이디</label>
                    <input type="text" class="form-control" th:field="*{userId}" placeholder="사용하실 id를 입력해주세요.">
                </div>
                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" class="form-control" th:field="*{password}" placeholder="비밀번호를 입력해주세요">
                </div>
                <div class="form-group">
                    <label for="password2">비밀번호 확인</label>
                    <input type="password" class="form-control" th:field="*{password2}" placeholder="비밀번호 확인을 위해 다시한번 입력 해 주세요">
                </div>
                <div class="form-group">
                    <label for="email">이메일</label>
                    <input type="email" class="form-control" th:field="*{email}" placeholder="이메일 주소를 입력해주세요">
                </div>

                <div class="form-group">
                    <label>약관 동의</label>
                    <div data-toggle="buttons">
                        <label class="btn btn-primary active">
                            <span class="fa fa-check"></span>
                            <input id="agree" type="checkbox" autocomplete="off" checked>
                        </label>
                        <a href="#">이용약관</a>에 동의합니다.
                    </div>
                </div>

                <div class="form-group text-center" >
                    <button type="submit" id="join-submit" class="btn btn-primary">
                        회원가입<i class="fa fa-check spaceLeft"></i>
                    </button>
                    <button type="submit" class="btn btn-warning">
                        가입취소<i class="fa fa-times spaceLeft"></i>
                    </button>
                </div>
            </form>
        </div>
    </article>
</div>
