<html layout:decorate="~{layout}"xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<div layout:fragment="content" class="container">
    <article class="container d-flex flex-column align-items-center">
        <div class="page-header">
            <div class="col-md-auto mt-3">
                <h3>로그인</h3>
            </div>
        </div>
        <div class="col-sm-6 col-md-offset-3">
            <form th:action="@{/user/login}" method="post">
                <div th:if="${param.error}">
                    <div class="alert alert-danger">
                        사용자ID 또는 비밀번호를 확인해 주세요.
                    </div>
                </div>
                <div class="form-group">
                    <label for="username">아이디</label>
                    <input type="text" class="form-control" name="username" id="username" placeholder="아이디를 입력해주세요.">
                </div>
                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" class="form-control" name="password" id="password" placeholder="비밀번호를 입력해주세요">
                </div>
                <div class="form-group text-center mt-2" >
                    <button type="submit" id="join-submit" class="btn btn-primary">
                        로그인<i class="fa fa-check spaceLeft"></i>
                    </button>
                </div>
            </form>
        </div>
    </article>
</div>
